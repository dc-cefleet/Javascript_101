<div id="root"></div>

    head.append(style)

    header.append('About Me')

    let navBar = document.createElement("nav")
    main.append(navBar)

    // let navItem = document.createElement("")

    sectionList.innerText = "This is my about me"
    sectionItem.append(sectionItem)

    let description = document.createElement("li")
    description.innerText = "Below are my likes ans dislikes"
